eureka:
  client: #客户端注册进eureka服务列表内
    service-url:
      defaultZone: http://localhost:7001/eureka
    register-with-eureka: true # 注册到注册中心
    fetch-registry: false # 作为服务的提供者，不需要从eureka中获取注册信息
  instance:
    instance-id: dept-8002

server:
  port: 8002


